<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>    
    <div class="container-geral">
        <div class="container-todo">
            <div class="title">
                <h1>Todo Avançado</h1>
            </div>
            <div class="form">
                <p class="label">Adicione uma tarefa:</p>
                <input type="text" id="itarefa">
                <button id="iadicionar"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="container-organizacao">
                <div class="container-pesquisa">
                    <p class="label">Pesquisar:</p>
                    <input type="text" id="ipesquisa">
                    <button id="iereser"><i class="fa-solid fa-delete-left"></i></button>
                </div>
                <div class="container-filtro">
                    <p class="label">Filtrar:</p>
                    <select  id="ifiltro">
                        <option value="todos">Todos</option>
                        <option value="feito">Feitos</option>
                        <option value="incompleto"> fazer </option>
                    </select>
                    
                </div>
            </div>
            <div class="container-tarefas">
                <div id="tarefas-incompletas">
                </div>
                <div id="tarefas-completas">
                </div>
            </div>
        
        </div>
        <div id="alerta" class="hiden">
                <p class="label">Digite a alteração desejada para a tarefa:</p>
                <input id="iInput-editar" type="text">
                <button id="ibtn-alteracao"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </div>
</body>

</html>
